<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Event Logger</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h2>Event Logger</h2>
  <p tabindex="-1">
    The table below logs various events that occur on this page.
  </p>
  <p><a href="https://example.com">Navigate away (example.com)</a></p>
  <p>
    <button id="clear">Clear log</button>
    <button id="nothing">Do nothing</button>
    <select name="pets" id="pet-select">
      <option value="">--Please choose an option--</option>
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
      <option value="hamster">Hamster</option>
      <option value="parrot">Parrot</option>
      <option value="spider">Spider</option>
      <option value="goldfish">Goldfish</option>
    </select>
    <input>Test</input>
  </p>
  <table>
    <thead>
      <tr>
        <th>Event</th>
        <th><code>event.target</code></th>
        <th><code>document.visibilityState</code></th>
        <th>Time</th>
        <th>Window Identifier</th>
      </tr>
    </thead>
    <tbody id="output">
    </tbody>
  </table>

  <script src="./script.js"></script>
</body>
</html>
