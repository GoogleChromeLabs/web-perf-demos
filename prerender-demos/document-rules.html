<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Prerendering with web-vitals: index</title>
  <link id="favicon" rel="icon" href="./favicon.ico" type="image/x-icon" />
</head>
<body>

  <h1>Start page</h1>

  <p><a href="next.html">This link should be eligible to be prerendered</a></p>
  <p><a href="next2.html">This link should also be eligible to be prerendered</a></p>
  <p><a href="https://www.example.com">This link is external and should not be eligible</a></p>

  <hr>

  <pre id="output1"></pre>
  <pre id="output2"></pre>

  <hr>

  <p><a href="https://github.com/GoogleChromeLabs/web-perf-demos/tree/main/prerender-demos">View the code on GitHub</a></p>

  <script type="speculationrules">
    {
      "prerender": [
        {
          "where": {"href_matches":"*"},
          "eagerness": "moderate"
        }
      ]
    }
  </script>
</body>
</html>
